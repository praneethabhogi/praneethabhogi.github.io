    <h1>HELLO, I'M </h1>
    <h2> PRANEETHA BHOGI</h2>
    <p>Computer Science and Philosophy</p>

    <div class="buttons">
        <button class="about-me" onclick="window.location.href='swe.html'">About Me</button>
        <button class="projects" onclick="window.location.href='projects.html'">Projects</button>
        <button class="resume" onclick="window.location.href='documents/resume.pdf'">Resume</button>
    </div>
    

    <script>
        const canvas = document.getElementById('brainCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // const gridSize = 16; // Define grid size
        const gridWidth = canvas.width / 15;
        const gridHeight = canvas.height / 13;

        const nodes = [];
        const edges = [];
        
        // Brain-shaped coordinates in a 16x16 grid
        const brainShape = [
            {x: 5.5, y: 0.2}, {x: 7.6, y: 0.3}, {x: 9.5, y: 0.3}, {x: 11.4, y: 0.3},
            {x: 3.8, y: 1}, {x: 5, y: 1.1}, {x: 8, y: 1.2}, {x: 10.3, y: 1.4},
            {x: 11.1, y: 1.2}, {x: 12.2, y: 1}, {x: 2.9, y: 2}, {x: 4.6, y: 2.1},
            {x: 6.5, y: 2}, {x: 10.5, y: 2.6}, {x: 12.8, y: 2.2}, {x: 14.4, y: 2.7},
            {x: 2, y: 3}, {x: 4.1, y: 3.2}, {x: 5.3, y: 3}, {x: 12.2, y: 3.2},
            {x: 13.7, y: 3}, {x: 8.7, y: 3.8}, {x: 2.5, y: 4.4}, {x: 3.9, y: 4.9},
            {x: 7.3, y: 4.3}, {x: 9.8, y: 4}, {x: 12.4, y: 4.1}, {x: 14.9, y: 4.8},
            {x: 1.1, y: 5}, {x: 4.3, y: 5.8}, {x: 5.3, y: 5.5}, {x: 9.1, y: 5.2},
            {x: 13.3, y: 5.2}, {x: 0.6, y: 5.2}, {x: 2, y: 6}, {x: 2.1, y: 6.9},
            {x: 7.2, y: 6.1}, {x: 8.6, y: 6.8}, {x: 10, y: 6.9}, {x: 13.3, y: 6.4},
            {x: 14.5, y: 6}, {x: 0.7, y: 7.6}, {x: 11.8, y: 7.3}, {x: 13.6, y: 7.3},
            {x: 14, y: 7}, {x: 1.7, y: 8}, {x: 3, y: 8}, {x: 4, y: 8.2},
            {x: 5, y: 8}, {x: 7, y: 8.3}, {x: 8.9, y: 8.3}, {x: 10.6, y: 8.5},
            {x: 12.5, y: 8}, {x: 0.6, y: 9}, {x: 2, y: 9.1}, {x: 2.6, y: 9.6},
            {x: 7, y: 9.4}, {x: 9.3, y: 9.5}, {x: 11.5, y: 9.5}, {x: 2.5, y: 10.8},
            {x: 3.4, y: 10.5}, {x: 4, y: 10.3}, {x: 5.8, y: 10.1}, {x: 8.2, y: 10.1},
            {x: 2.8, y: 11.7}, {x: 4.9, y: 11.6}, {x: 7.6, y: 11.3}, {x: 4.2, y: 12.5},
            {x: 6, y: 12.4}, {x: 7, y: 12.5}
        ];

        // Utility function to get a random number within a range
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Node class
        class Node {
            constructor(x, y) {
                this.x = x * gridWidth; // Convert grid position to canvas coordinates
                this.y = y * gridHeight; // Convert grid position to canvas coordinates
                this.size = getRandom(2, 4); // Random size for nodes
                this.color = '#818080';
                this.vx = getRandom(-0.2, 0.2); // Adjusted velocity in x direction
                this.vy = getRandom(-0.2, 0.2); // Adjusted velocity in y direction
                this.lastCollisionTime = performance.now(); // Timestamp of last collision
                this.collisionTimeout = 6000; // Timeout period in milliseconds (4 seconds)
            }

            updatePosition() {
                const currentTime = performance.now();
                const timeSinceLastCollision = currentTime - this.lastCollisionTime;

                // Check if timeout period has passed since last collision
                if (timeSinceLastCollision > this.collisionTimeout) {
                    this.vx = -this.vx; // Reverse direction in x
                    this.vy = -this.vy; // Reverse direction in y
                    this.lastCollisionTime = currentTime; // Update last collision time
                }

                this.x += this.vx;
                this.y += this.vy;

                // Bounce off the edges of the canvas
                if (this.x <= 0 || this.x >= canvas.width) {
                    this.vx = -this.vx;
                    this.lastCollisionTime = currentTime; // Update last collision time
                }
                if (this.y <= 0 || this.y >= canvas.height) {
                    this.vy = -this.vy;
                    this.lastCollisionTime = currentTime; // Update last collision time
                }
            }

            draw() {
                this.updatePosition(); // Update position before drawing
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }


        // Edge class
        class Edge {
            constructor(node1, node2) {
                this.node1 = node1;
                this.node2 = node2;
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.node1.x, this.node1.y);
                ctx.lineTo(this.node2.x, this.node2.y);
                ctx.strokeStyle = '#3d3c3c';
                ctx.lineWidth = 1; // Adjust line width for edges
                ctx.stroke();
            }
        }

        // Initialize nodes using brain-shaped coordinates in the grid
        brainShape.forEach(pos => {
            nodes.push(new Node(pos.x, pos.y));
        });

        // Initialize edges
        for (let i = 0; i < nodes.length; i++) {
            for (let j = i + 1; j < nodes.length; j++) {
                // Check if nodes are on the edge and not adjacent
                const isOnEdge = nodes[i].x === 0 || nodes[i].x === canvas.width ||
                                  nodes[i].y === 0 || nodes[i].y === canvas.height ||
                                  nodes[j].x === 0 || nodes[j].x === canvas.width ||
                                  nodes[j].y === 0 || nodes[j].y === canvas.height;

                const isAdjacent = Math.abs(nodes[i].x - nodes[j].x) <= gridWidth &&
                                   Math.abs(nodes[i].y - nodes[j].y) <= gridHeight;

                if (!isOnEdge || isAdjacent) {
                    if (getRandom(0, 1) < 0.1) { // Adjust the threshold for connectivity
                        edges.push(new Edge(nodes[i], nodes[j]));
                    }
                }
            }
        }

        // Update and draw the network
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let edge of edges) {
                edge.draw();
            }
            for (let node of nodes) {
                node.draw();
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
