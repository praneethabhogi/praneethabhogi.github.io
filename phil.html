<body>

        <a href="about.html" class="arrow-button" id="slide-link">&gt;</a>

    <div class="overlay" id="overlay"></div>

    <script>
        document.getElementById('slide-link').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.add('slide-out', 'fade-out');

                window.location.href = this.href;
            }, 500);
        });
    </script>
